##### \u540c\u6b65\u9020\u97f3\u793e\u4e0e\u8354\u679dFM\u6570\u636e \u6570\u636e\u5e93\u64cd\u4f5c   \u5f00\u59cb ######
insert.makesound.sync.fm.radio=insert into tb_makesound_sync_radio (band, audio_counts, program_list_id,program_counts,program_list_name) values (?, ?, ?,?,?)
select.makesound.sync.fm.radio.byband=select radio.band,radio.audio_counts,radio.program_list_id,radio.program_list_name from tb_makesound_sync_radio radio where radio.band = ?
select.makesound.sync.fail=select radio.band,radio.audio_counts,radio.program_list_id,radio.program_list_name from tb_makesound_sync_radio radio where radio.program_list_id = ? order by radio.id asc
select.makesound.sync.audio=SELECT radio.band,radio.audio_counts,radio.program_list_id,radio.program_list_name from tb_makesound_sync_radio radio where radio.program_list_id > 0 and radio.audio_counts <> radio.program_counts order by radio.id asc
